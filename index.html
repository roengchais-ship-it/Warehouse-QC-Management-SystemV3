<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warehouse QC Management System</title>
    
    <!-- 1. Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- 2. Configuration & Custom Styles -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Sarabun', 'sans-serif'] },
                    colors: {
                        brand: { 50: '#f0f9ff', 100: '#e0f2fe', 500: '#0ea5e9', 600: '#0284c7', 900: '#0c4a6e' }
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                        'glow': '0 0 15px rgba(14, 165, 233, 0.3)',
                        'inner-light': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.2)'
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 2px; }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes pulse-red { 0%, 100% { background-color: #fee2e2; } 50% { background-color: #fecaca; } }

        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        .animate-slide-up { animation: slideUp 0.3s ease-out; }
        .animate-scale-in { animation: scaleIn 0.2s cubic-bezier(0.16, 1, 0.3, 1); }
        .animate-pulse-bg { animation: pulse-red 2s infinite; }

        /* Glassmorphism Header */
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.6);
        }

        /* Mobile Safe Area */
        .pb-safe { padding-bottom: env(safe-area-inset-bottom, 80px); }
        
        /* Remove number spinners */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        
        /* Focus styles */
        .input-focus-ring:focus-within { box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2); border-color: #0ea5e9; }

        /* =========================================
           PREMIUM BUTTON STYLES (Standardized)
           ========================================= */
        .btn-main {
            width: 100%;
            height: 56px; /* Fixed Height for consistency */
            border-radius: 16px; /* Rounded 2xl */
            font-size: 1.125rem; /* Text LG */
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        .btn-main:active { transform: scale(0.98); }
        
        /* Gradient Variants with Colored Shadows */
        .btn-blue { 
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); 
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.4);
        }
        .btn-orange { 
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); 
            box-shadow: 0 10px 20px -5px rgba(249, 115, 22, 0.4);
        }
        .btn-rose { 
            background: linear-gradient(135deg, #f43f5e 0%, #e11d48 100%); 
            box-shadow: 0 10px 20px -5px rgba(244, 63, 94, 0.4);
        }
        .btn-emerald { 
            background: linear-gradient(135deg, #10b981 0%, #059669 100%); 
            box-shadow: 0 10px 20px -5px rgba(16, 185, 129, 0.4);
        }
        .btn-slate { 
            background: linear-gradient(135deg, #64748b 0%, #475569 100%); 
            box-shadow: 0 10px 20px -5px rgba(71, 85, 105, 0.4);
        }
        /* New Grey Button for Print */
        .btn-grey {
            background-color: #f1f5f9;
            color: #475569;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }
        .btn-grey:hover { background-color: #e2e8f0; }

        .input-field {
            border: 1px solid #e2e8f0;
            background-color: white;
            border-radius: 0.75rem;
            padding: 0.75rem;
            transition: all 0.2s;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* -------------------------------------------
           REAL PRINT STYLES
           ------------------------------------------- */
        @media print {
            body * {
                visibility: hidden;
            }
            #printable-area, #printable-area * {
                visibility: visible;
            }
            #printable-area {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                margin: 0;
                padding: 0;
            }
            /* Force break page for multiple labels if needed */
            .print-page-break { 
                page-break-after: always; 
            }
            @page {
                size: 100mm 150mm; /* Standard Shipping Label Size 4x6" */
                margin: 0;
            }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans h-screen flex flex-col overflow-hidden selection:bg-brand-100">

    <!-- =======================
         HIDDEN PRINT AREA
    ======================== -->
    <div id="printable-area" class="hidden">
        <!-- Content will be injected here for printing -->
    </div>

    <!-- =======================
         UI COMPONENTS
    ======================== -->

    <!-- TOAST -->
    <div id="toast-container" class="fixed top-20 left-1/2 transform -translate-x-1/2 z-[90] flex flex-col gap-2 pointer-events-none w-full max-w-xs px-4"></div>

    <!-- MODAL (Redesigned for Scrolling) -->
    <div id="modal-overlay" class="fixed inset-0 z-[80] bg-slate-900/40 backdrop-blur-sm hidden flex items-center justify-center opacity-0 transition-opacity duration-200 p-4">
        <div id="modal-content" class="bg-white w-full max-w-md rounded-3xl shadow-2xl transform scale-95 transition-transform duration-200 overflow-hidden flex flex-col max-h-[85vh]">
            <!-- Content Injected via JS -->
        </div>
    </div>

    <!-- HEADER -->
    <header class="glass h-16 fixed top-0 w-full z-30 flex items-center justify-between px-4 lg:px-8 transition-all duration-300">
        <div class="flex items-center gap-3">
            <div class="bg-gradient-to-br from-blue-600 to-blue-400 text-white p-2 rounded-xl shadow-lg shadow-blue-200">
                <i data-lucide="package-check" class="w-5 h-5"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg leading-tight text-slate-800">Warehouse QC Management System</h1>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <div class="hidden md:flex items-center gap-3 pl-4 border-l border-slate-200">
                <div class="text-right">
                    <p class="text-xs font-bold text-slate-700">สมชาย ใจดี</p>
                    <p class="text-[10px] text-slate-400">หัวหน้างาน</p>
                </div>
                <div class="w-9 h-9 rounded-full bg-slate-200 p-0.5 border border-slate-200 shadow-sm">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="Avatar" class="rounded-full h-full w-full">
                </div>
            </div>
        </div>
    </header>

    <!-- MAIN LAYOUT -->
    <div class="flex h-full pt-16">
        <!-- SIDEBAR -->
        <aside class="hidden lg:flex flex-col w-64 bg-white border-r border-slate-200 h-full shadow-[2px_0_20px_rgba(0,0,0,0.02)] z-20">
            <nav class="flex-1 p-4 space-y-1">
                <button onclick="app.router('dashboard')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition-all hover:bg-slate-50 text-slate-500" data-page="dashboard"><i data-lucide="layout-grid" class="w-5 h-5"></i> ภาพรวม</button>
                
                <div class="pt-6 pb-2 px-4 text-[10px] font-bold text-slate-400 uppercase tracking-wider">การดำเนินงาน</div>
                
                <button onclick="app.router('stock')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition-all hover:bg-slate-50 text-slate-500" data-page="stock">
                    <i data-lucide="layers" class="w-5 h-5"></i> <span class="flex-1 text-left">สต็อก / เบิกสินค้า</span>
                </button>
                
                <button onclick="app.router('qc')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition-all hover:bg-slate-50 text-slate-500" data-page="qc">
                    <i data-lucide="clipboard-check" class="w-5 h-5"></i> <span class="flex-1 text-left">ตรวจสอบ QC</span>
                </button>
                
                <button onclick="app.router('pack')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition-all hover:bg-slate-50 text-slate-500" data-page="pack">
                    <i data-lucide="box" class="w-5 h-5"></i> <span class="flex-1 text-left">แพ็คสินค้า</span>
                </button>
                
                <button onclick="app.router('ship')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition-all hover:bg-slate-50 text-slate-500" data-page="ship">
                    <i data-lucide="truck" class="w-5 h-5"></i> <span class="flex-1 text-left">จัดส่ง</span>
                </button>
                
                <div class="pt-6 pb-2 px-4 text-[10px] font-bold text-slate-400 uppercase tracking-wider">ข้อมูล</div>
                <button onclick="app.router('history')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition-all hover:bg-slate-50 text-slate-500" data-page="history"><i data-lucide="clock" class="w-5 h-5"></i> ประวัติการทำงาน</button>
            </nav>
        </aside>

        <!-- MAIN CONTENT AREA -->
        <main id="main-view" class="flex-1 overflow-y-auto bg-slate-50 relative pb-safe scroll-smooth">
            <!-- Dynamic Content -->
        </main>

        <!-- FLOATING ACTION BUTTON (Create Order) -->
        <button onclick="app.router('create')" class="fixed bottom-24 lg:bottom-10 right-4 lg:right-10 w-16 h-16 bg-gradient-to-br from-blue-600 to-blue-500 text-white rounded-full shadow-lg shadow-blue-300/50 flex items-center justify-center hover:scale-105 active:scale-95 transition-all z-40 group">
            <i data-lucide="plus" class="w-8 h-8 group-hover:rotate-90 transition-transform duration-300"></i>
        </button>
    </div>

    <!-- BOTTOM NAV (Mobile) -->
    <nav id="mobile-nav" class="lg:hidden fixed bottom-0 w-full bg-white/95 backdrop-blur border-t border-slate-200 flex justify-around items-center h-[70px] z-40 pb-safe shadow-[0_-4px_20px_rgba(0,0,0,0.03)] transition-transform duration-300">
        <button onclick="app.router('dashboard')" class="mobile-nav-item flex flex-col items-center justify-center w-full h-full gap-1 text-slate-400" data-page="dashboard"><i data-lucide="layout-grid" class="w-6 h-6"></i><span class="text-[10px] font-medium">หน้าหลัก</span></button>
        
        <button onclick="app.router('stock')" class="mobile-nav-item flex flex-col items-center justify-center w-full h-full gap-1 text-slate-400 relative" data-page="stock">
            <i data-lucide="layers" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">เบิก</span>
        </button>
        
        <button onclick="app.router('qc')" class="mobile-nav-item flex flex-col items-center justify-center w-full h-full gap-1 text-slate-400 relative" data-page="qc">
            <i data-lucide="clipboard-check" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">QC</span>
        </button>
        
        <button onclick="app.router('pack')" class="mobile-nav-item flex flex-col items-center justify-center w-full h-full gap-1 text-slate-400" data-page="pack">
            <i data-lucide="box" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">แพ็ค</span>
        </button>
        
        <button onclick="app.router('history')" class="mobile-nav-item flex flex-col items-center justify-center w-full h-full gap-1 text-slate-400" data-page="history"><i data-lucide="clock" class="w-6 h-6"></i><span class="text-[10px] font-medium">ประวัติ</span></button>
    </nav>

    <!-- =======================
         LOGIC (JAVASCRIPT)
    ======================== -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuration
        const firebaseConfig = JSON.parse(__firebase_config);
        const appFirebase = initializeApp(firebaseConfig);
        const auth = getAuth(appFirebase);
        const db = getFirestore(appFirebase);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // Const for DB Collection and Doc
        const COLLECTION_NAME = 'warehouse_qc_db';
        const DOC_ID = 'master'; 

        const app = {
            data: { orders: [] },
            activeTab: 'dashboard',
            tempPrintState: { selectedItems: [], totalQty: 0 },
            user: null, 

            async init() {
                // Initialize Firebase Auth
                try {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (e) {
                    console.error("Auth failed", e);
                }
                
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        this.user = user;
                        // Listen to Firestore real-time updates
                        const docRef = doc(db, 'artifacts', appId, 'public', 'data', COLLECTION_NAME, DOC_ID);
                        onSnapshot(docRef, (snapshot) => {
                            if (snapshot.exists()) {
                                const newData = snapshot.data();
                                if (newData && newData.orders) {
                                    this.data = newData;
                                    // Only refresh router if we are already on a page
                                    if (document.getElementById('main-view').innerHTML === '') {
                                        this.router(this.activeTab);
                                    } else {
                                        // Optional: Live update logic without full reload can be added here
                                        // For now, let's keep it simple and just update data reference
                                    }
                                }
                            } else {
                                // First time init: create doc with seed data
                                this.seedData();
                            }
                        }, (error) => {
                            console.error("Firestore sync error:", error);
                        });
                    }
                });

                // Set default view while loading
                this.router('dashboard');
            },

            async saveData() {
                if (!this.user) return;
                try {
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', COLLECTION_NAME, DOC_ID);
                    await setDoc(docRef, this.data);
                } catch (e) {
                    console.error("Save error:", e);
                    this.ui.toast("บันทึกข้อมูลไม่สำเร็จ (ลองใหม่อีกครั้ง)", "error");
                }
            },

            seedData() {
                const now = new Date();
                const initialData = {
                    orders: [
                        {
                            id: 'ORD-001', docNo: 'PO-2023-001', customer: 'บริษัท เทคโซลูชั่น จำกัด', date: new Date(now - 86400000).toLocaleString('th-TH'),
                            status: 'pending_qc',
                            items: [
                                { name: 'เมาส์ไร้สาย', qty: 20, unit: 'ชิ้น', picked: 20, picks: [{lot:'L1', qty:20}], passed: 0, failed: 0, qc_reason: '' },
                                { name: 'คีย์บอร์ดเกมมิ่ง', qty: 10, unit: 'ชิ้น', picked: 10, picks: [{lot:'L2', qty:10}], passed: 0, failed: 0, qc_reason: '' }
                            ],
                            logs: [{ action: 'สร้างออเดอร์', time: new Date(now - 86400000).toLocaleString('th-TH'), user: 'ระบบ' }]
                        }
                    ]
                };
                // Set local then save cloud
                this.data = initialData;
                this.saveData();
            },

            router(page, param = null) {
                if (page !== 'detail' && page !== 'create') this.activeTab = page;

                const main = document.getElementById('main-view');
                if(!main) return;
                
                // Clear content first
                main.innerHTML = ''; 
                window.scrollTo(0,0);

                const mobileNav = document.getElementById('mobile-nav');
                const fab = document.querySelector('button[onclick="app.router(\'create\')"]');
                
                if (page === 'detail' || page === 'create') {
                    mobileNav.classList.add('translate-y-full');
                    if(fab) fab.classList.add('hidden');
                } else {
                    mobileNav.classList.remove('translate-y-full');
                    if(fab) fab.classList.remove('hidden');
                }

                document.querySelectorAll('.nav-item, .mobile-nav-item').forEach(el => {
                    const isActive = el.dataset.page === page;
                    el.classList.toggle('text-brand-600', isActive);
                    el.classList.toggle('bg-brand-50', isActive && el.classList.contains('nav-item'));
                    el.classList.toggle('text-slate-500', !isActive && el.classList.contains('nav-item'));
                    el.classList.toggle('text-slate-400', !isActive && el.classList.contains('mobile-nav-item'));
                });

                switch(page) {
                    case 'dashboard': this.views.renderDashboard(main); break;
                    case 'stock': this.views.renderList(main, 'pending_stock', 'รายการเบิกสินค้า', 'layers', 'orange'); break;
                    case 'qc': this.views.renderList(main, 'pending_qc', 'ตรวจสอบ QC', 'clipboard-check', 'rose'); break;
                    case 'pack': this.views.renderList(main, 'pending_pack', 'แพ็คสินค้า', 'box', 'brand'); break;
                    case 'ship': this.views.renderList(main, 'ready_ship', 'จัดส่งสินค้า', 'truck', 'emerald'); break;
                    case 'history': this.views.renderHistory(main); break;
                    case 'detail': this.views.renderDetail(main, param); break;
                    case 'create': this.views.renderCreateOrder(main); break;
                }
                lucide.createIcons();
            },

            // VIEWS AND RENDERERS MOVED HERE
            views: {
                // UI HELPERS (Refactored to support scrollable content)
                modalHTML(title, html, onConfirm, btnText='ยืนยัน') {
                    const overlay = document.getElementById('modal-overlay');
                    const content = document.getElementById('modal-content');
                    
                    // Reset container classes to ensure correct flex layout
                    content.className = "bg-white w-full max-w-md rounded-3xl shadow-2xl transform scale-95 transition-transform duration-200 overflow-hidden flex flex-col max-h-[85vh]";

                    content.innerHTML = `
                        <!-- Fixed Header -->
                        <div class="px-6 pt-6 pb-2 flex-shrink-0 z-10 bg-white">
                            <h3 class="text-xl font-bold text-slate-800">${title}</h3>
                        </div>
                        
                        <!-- Scrollable Body -->
                        <div class="px-6 py-2 overflow-y-auto flex-1 min-h-0 overscroll-contain">
                            ${html}
                            <div class="h-4"></div> <!-- Extra spacing at bottom -->
                        </div>

                        <!-- Fixed Footer -->
                        <div class="px-6 py-4 border-t border-slate-100 flex justify-end gap-3 flex-shrink-0 bg-slate-50 z-10">
                            <button id="modal-cancel" class="h-10 px-6 text-sm text-slate-500 font-bold hover:bg-slate-200 rounded-xl transition-colors">ยกเลิก</button>
                            <button id="modal-confirm" class="h-10 px-6 btn-blue text-white text-sm font-bold rounded-xl shadow-lg shadow-blue-200 hover:shadow-blue-300 transition-all active:scale-95">${btnText}</button>
                        </div>`;
                    
                    overlay.classList.remove('hidden');
                    requestAnimationFrame(() => { overlay.classList.remove('opacity-0'); content.classList.remove('scale-95'); content.classList.add('scale-100'); });
                    
                    const close = () => { 
                        overlay.classList.add('opacity-0'); 
                        content.classList.add('scale-95'); 
                        setTimeout(() => overlay.classList.add('hidden'), 300); 
                    };
                    
                    document.getElementById('modal-cancel').onclick = close;
                    document.getElementById('modal-confirm').onclick = () => { 
                        onConfirm(); 
                        close(); 
                    };
                },

                renderHistory(container) {
                    container.innerHTML = `
                        <div class="p-4 lg:p-8 space-y-6 animate-fade-in max-w-4xl mx-auto pb-32">
                            <h2 class="text-2xl font-bold text-slate-800">ประวัติการทำงาน</h2>
                            
                            <!-- Filters -->
                            <div class="bg-white p-4 rounded-3xl shadow-soft border border-slate-100 flex flex-col md:flex-row gap-4">
                                <div class="flex-1">
                                    <label class="text-xs font-bold text-slate-400 mb-1 block">ค้นหา</label>
                                    <div class="relative">
                                        <i data-lucide="search" class="absolute left-3 top-3 w-5 h-5 text-slate-400"></i>
                                        <input type="text" id="history-search" class="w-full pl-10 pr-4 py-2.5 rounded-xl border border-slate-200 bg-slate-50 focus:ring-2 focus:ring-brand-200 outline-none text-sm" placeholder="เลขเอกสาร / ชื่อลูกค้า...">
                                    </div>
                                </div>
                                <div class="w-full md:w-48">
                                    <label class="text-xs font-bold text-slate-400 mb-1 block">สถานะ</label>
                                    <select id="history-filter-status" class="w-full px-4 py-2.5 rounded-xl border border-slate-200 bg-slate-50 focus:ring-2 focus:ring-brand-200 outline-none text-sm appearance-none">
                                        <option value="all">ทั้งหมด</option>
                                        <option value="completed">เสร็จสมบูรณ์</option>
                                        <option value="pending_stock">รอเบิก</option>
                                        <option value="pending_qc">รอตรวจ QC</option>
                                        <option value="pending_pack">รอแพ็ค</option>
                                    </select>
                                </div>
                            </div>

                            <!-- List -->
                            <div id="history-list" class="space-y-3">
                                <!-- Items injected here -->
                            </div>
                        </div>
                    `;

                    const renderList = () => {
                        const search = document.getElementById('history-search').value.toLowerCase();
                        const status = document.getElementById('history-filter-status').value;
                        
                        const filtered = app.data.orders.filter(o => {
                            const matchSearch = o.docNo.toLowerCase().includes(search) || o.customer.toLowerCase().includes(search);
                            const matchStatus = status === 'all' || o.status === status;
                            return matchSearch && matchStatus;
                        });

                        const listHtml = filtered.length === 0 
                            ? `<div class="text-center py-10 text-slate-400">ไม่พบข้อมูล</div>`
                            : filtered.map(o => `

                        </div>
                    `;
                }
            },

            // --- BUSINESS LOGIC ---
            logic: {
                // Auto-Merge Logic
                mergeReworkToParent(reworkOrder) {
                    // Check if it's a Rework order
                    if (!reworkOrder.docNo.includes('(Rework)')) return false;

                    // Find Parent ID (assuming ID format like ORD-001-R...)
                    const parentId = reworkOrder.id.split('-R')[0];
                    const parentOrder = app.data.orders.find(o => o.id === parentId);

                    // Check if Parent exists and is waiting to be packed (pending_pack)
                    if (parentOrder && parentOrder.status === 'pending_pack') {
                        // Merge items back to parent
                        reworkOrder.items.forEach(rItem => {
                            // Find corresponding item in parent
                            const pItem = parentOrder.items.find(i => i.name === rItem.name);
                            if (pItem) {
                                pItem.qty += rItem.qty; // Add qty back
                                // In a real app, you might merge 'picks' details too, but for QC qty, this is sufficient
                            } else {
                                // Fallback: add as new item if not found
                                parentOrder.items.push({...rItem});
                            }
                        });

                        // Add Log to Parent
                        app.logic.log(parentOrder, `ได้รับสินค้าจากใบงานแก้ (${reworkOrder.id}) เพิ่มเข้ามา`);
                        
                        // Remove Rework Order
                        app.data.orders = app.data.orders.filter(o => o.id !== reworkOrder.id);
                        return true; // Merged successfully
                    }
                    return false; // Did not merge
                },

                // Create Order
                addInputRow() { 
                    const list = document.getElementById('new-items-list');

                    const div = document.createElement('div');
                    div.className = 'flex gap-3 item-row animate-slide-up items-center';

                        </div>
                        <div class="w-20">
                            <input type="text" placeholder="หน่วย" value="ชิ้น" class="input-field w-full text-center text-sm item-unit">
                        </div>
                        <button onclick="this.parentElement.remove()" class="p-2 text-rose-400 hover:text-rose-600 hover:bg-rose-50 rounded-lg transition-colors"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                    `;
                    list.appendChild(div);
                    lucide.createIcons();
                },
                submitNewOrder() { 
                    const docNo = document.getElementById('new-doc').value || '-';
                    const customer = document.getElementById('new-customer').value;
                    const dateInput = document.getElementById('new-date').value;
                    const items = [];
                    
                    document.querySelectorAll('.item-row').forEach(row => {
                        const name = row.querySelector('input[type="text"]').value;
                        const qty = row.querySelector('.item-qty').value;
                        const unit = row.querySelector('.item-unit').value;
                        if(name && qty) items.push({ name, qty: parseInt(qty), unit: unit || 'ชิ้น', picked: 0, lot: '', passed: 0, failed: 0, picks: [], qc_reason: '' });
                    });

                    if(!customer || items.length === 0) { app.ui.toast('กรุณากรอกข้อมูลให้ครบ', 'error'); return; }

                    let dateStr = '';
                    if (dateInput) { const d = new Date(dateInput); dateStr = d.toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: '2-digit' }); } 
                    else { const now = new Date(); dateStr = now.toLocaleDateString('th-TH', { day: 'numeric', month: 'short', year: '2-digit' }) + ' ' + now.toLocaleTimeString('th-TH', { hour: '2-digit', minute: '2-digit' }) + ' น.'; }
                    
                    const newOrder = { 
                        id: `ORD-${Date.now().toString().slice(-4)}`, 
                        docNo: docNo, 
                        customer, 
                        date: dateStr, 
                        status: 'pending_stock', 
                        items,
                        logs: [{ action: 'สร้างออเดอร์', time: new Date().toLocaleString('th-TH'), user: 'คุณ (Admin)' }] 
                    };
                    app.data.orders.unshift(newOrder);
                    app.saveData();
                    app.router('stock');
                    app.ui.toast('สร้างออเดอร์สำเร็จ');
                },

                // Stock Logic
                addPick(id, itemIdx) {
                    const order = app.data.orders.find(o => o.id === id);
                    order.items[itemIdx].picks.push({ lot: '', qty: '' }); // Empty for manual input
                    app.saveData();
                    app.router('detail', id);
                },
                removePick(id, itemIdx, pickIdx) {
                    const order = app.data.orders.find(o => o.id === id);
                    order.items[itemIdx].picks.splice(pickIdx, 1);
                    app.saveData();
                    app.router('detail', id);
                },
                updatePick(id, itemIdx, pickIdx, field, val) {
                    const order = app.data.orders.find(o => o.id === id);
                    if (field === 'qty') val = parseInt(val) || 0;
                    order.items[itemIdx].picks[pickIdx][field] = val;
                    const totalPicked = order.items[itemIdx].picks.reduce((a,b)=>a + (parseInt(b.qty)||0), 0);
                    order.items[itemIdx].picked = totalPicked;
                    app.saveData();
                    const totalEl = document.getElementById(`stock-total-${itemIdx}`);
                    if(totalEl) {
                        totalEl.innerText = totalPicked;
                        const qty = order.items[itemIdx].qty;
                        totalEl.className = `font-black text-xl ${totalPicked > qty ? 'text-red-500' : (totalPicked < qty ? 'text-orange-500' : 'text-emerald-500')}`;
                    }
                },
                validateStock(id) {
                    const order = app.data.orders.find(o => o.id === id);
                    const shortages = order.items.filter(i => i.picked < i.qty);
                    const proceed = () => this.moveStatus(id, 'pending_qc', 'เบิกสินค้าเสร็จสิ้น');
                    if (shortages.length > 0) {
                        app.ui.modal('จำนวนไม่ครบ', `สินค้าบางรายการไม่ครบตามจำนวน (${shortages.length} รายการ) ต้องการส่ง QC ต่อหรือไม่?`, proceed);
                    } else proceed();
                },

                // QC Logic
                setQC(id, itemIdx, field, val) {
                    const order = app.data.orders.find(o => o.id === id);
                    const item = order.items[itemIdx];
                    let newVal = parseInt(val);
                    if (isNaN(newVal)) newVal = 0;
                    if (newVal < 0) newVal = 0;
                    if (newVal > item.qty) newVal = item.qty;

                    // Auto-balance logic
                    const otherField = field === 'passed' ? 'failed' : 'passed';
                    if (newVal + item[otherField] > item.qty) {
                        item[otherField] = item.qty - newVal;
                        // Update DOM for the other field
                        const otherInput = document.getElementById(`qc-input-${otherField}-${itemIdx}`);
                        if(otherInput) otherInput.value = item[otherField];
                    }

                    item[field] = newVal;
                    app.saveData();
                    
                    // DOM Updates for Card Status
                    const isComplete = (item.passed + item.failed) === item.qty;
                    const card = document.getElementById(`qc-card-${itemIdx}`);
                    const reasonContainer = document.getElementById(`qc-reason-container-${itemIdx}`);
                    
                    // Toggle Reason Input Visibility
                    if(reasonContainer) {
                        if(item.failed > 0) reasonContainer.classList.remove('hidden');
                        else reasonContainer.classList.add('hidden');
                    }
                    
                    if(card) {
                        if(isComplete) {
                            card.classList.remove('border-slate-200');
                            card.classList.add('border-emerald-500', 'ring-1', 'ring-emerald-100');
                            
                            // Show Status Bar
                            const statusBar = card.querySelector('.bg-emerald-100');
                            if(statusBar) statusBar.classList.remove('hidden');
                        } else {
                            card.classList.add('border-slate-200');
                            card.classList.remove('border-emerald-500', 'ring-1', 'ring-emerald-100');
                            
                            // Hide Status Bar
                            const statusBar = card.querySelector('.bg-emerald-100');
                            if(statusBar) statusBar.classList.add('hidden');
                        }
                    }
                },
                updateQCReason(id, itemIdx, val) {
                    const order = app.data.orders.find(o => o.id === id);
                    order.items[itemIdx].qc_reason = val;
                    app.saveData();
                },
                submitQC(id) {
                    const order = app.data.orders.find(o => o.id === id);
                    const incomplete = order.items.some(i => (i.passed + i.failed) !== i.qty);
                    const missingReason = order.items.some(i => i.failed > 0 && !i.qc_reason.trim());
                    if (incomplete) return app.ui.toast('ข้อผิดพลาด: ตรวจสอบจำนวนไม่ครบถ้วน', 'error');
                    if (missingReason) return app.ui.toast('ข้อผิดพลาด: กรุณาระบุสาเหตุสำหรับสินค้าที่ไม่ผ่าน', 'error');

                    const hasFailures = order.items.some(i => i.failed > 0);
                    const allFail = order.items.every(i => i.passed === 0);

                    if (allFail) {
                        order.items.forEach(i => { i.picked = 0; i.picks = []; i.passed=0; i.failed=0; });
                        order.status = 'pending_stock';
                        this.log(order, 'QC ปฏิเสธทั้งหมด - ตีกลับสต็อก');
                        app.saveData();
                        app.router('dashboard');
                        app.ui.toast('ปฏิเสธสินค้าทั้งหมด', 'error');
                    } else if (hasFailures) {
                        app.ui.modal('ผลการตรวจสอบ: ไม่ผ่านบางส่วน', 'มีสินค้าบางรายการไม่ผ่าน QC ระบบจะสร้างออเดอร์งานแก้ (Rework) ใหม่โดยอัตโนมัติ', () => {
                            const reworkOrder = JSON.parse(JSON.stringify(order));
                            reworkOrder.id = order.id + '-R' + Math.floor(Math.random() * 100);
                            reworkOrder.docNo = order.docNo + ' (Rework)';
                            reworkOrder.status = 'pending_stock';
                            reworkOrder.items = order.items.filter(i => i.failed > 0).map(i => ({ ...i, qty: i.failed, picked: 0, picks: [], passed: 0, failed: 0, qc_reason: '' }));
                            reworkOrder.logs = [{ action: 'สร้างออเดอร์', time: new Date().toLocaleString('th-TH'), user: 'ระบบ', detail: `แยกมาจาก ${order.id}` }];
                            app.data.orders.unshift(reworkOrder);
                            order.items = order.items.map(i => ({ ...i, qty: i.passed, passed: 0, failed: 0 })); 
                            order.status = 'pending_pack';
                            this.log(order, 'ผ่าน QC (บางส่วน) - สร้างออเดอร์แยก');
                            app.saveData();
                            app.router('dashboard');
                            app.ui.toast('แยกออเดอร์สำเร็จ');
                        });
                        return;
                    } else {
                        // All Pass - Try to merge back if it's a rework
                        const merged = app.logic.mergeReworkToParent(order);
                        if (merged) {
                            app.saveData();
                            app.router('dashboard');
                            app.ui.toast('รวมบิลกลับเข้าออเดอร์หลักเรียบร้อย');
                        } else {
                            order.status = 'pending_pack';
                            this.log(order, 'ผ่าน QC ทั้งหมด');
                            app.saveData();
                            app.router('dashboard');
                            app.ui.toast('ผ่าน QC เรียบร้อย');
                        }
                    }
                },

                updatePrintPreview(orderId) {
                    const order = app.data.orders.find(o => o.id === orderId);

                    const checkedBoxes = document.querySelectorAll('.item-print-checkbox:checked');
                    let selectedItems = [];
                    let totalQty = 0;
                    let lotNumbers = new Set();

                    checkedBoxes.forEach(cb => {
                        const idx = parseInt(cb.value);
                        const item = order.items[idx];
                        selectedItems.push(item);
                        totalQty += item.qty;
                        item.picks.forEach(p => { if(p.lot) lotNumbers.add(p.lot); });
                    });

                    // Update State
                    app.tempPrintState.selectedItems = selectedItems;
                    app.tempPrintState.totalQty = totalQty;

                    // Update UI inputs
                    const totalQtyEl = document.getElementById('print-total-qty');
                    const qtyPerBoxEl = document.getElementById('print-qty-per-box');
                    
                    if (totalQtyEl) totalQtyEl.value = totalQty;
                    // Default qty per box = total of selected
                    if (qtyPerBoxEl && selectedItems.length > 0) qtyPerBoxEl.value = totalQty;

                    // Update Preview Text
                    const nameEl = document.getElementById('preview-product-name');
                    const lotEl = document.getElementById('preview-lot');

                    if (nameEl) {
                        if (selectedItems.length === 0) nameEl.innerText = "- ไม่ได้เลือกสินค้า -";
                        else if (selectedItems.length === 1) nameEl.innerText = selectedItems[0].name;
                        else nameEl.innerText = "สินค้าคละรายการ";
                    }

                    if (lotEl) {
                        const lotsArr = Array.from(lotNumbers);
                        if (lotsArr.length === 0) lotEl.innerText = "-";
                        else if (lotsArr.length === 1) lotEl.innerText = lotsArr[0];
                        else lotEl.innerText = "Mixed";
                    }

                    app.logic.calcPrintBoxes();
                },

                calcPrintBoxes() {
                   const total = parseInt(document.getElementById('print-total-qty').value) || 0;
                   const perBox = parseInt(document.getElementById('print-qty-per-box').value) || 1;
                   const boxes = Math.ceil(total / (perBox > 0 ? perBox : 1));
                   
                   const boxCountEl = document.getElementById('print-box-count');
                   const previewTotalBoxEl = document.getElementById('preview-total-box');
                   
                   if (boxCountEl) boxCountEl.innerText = boxes;
                   if (previewTotalBoxEl) previewTotalBoxEl.innerText = boxes;
                },

                moveStatus(id, newStatus, logMsg) {
                    const order = app.data.orders.find(o => o.id === id);
                    order.status = newStatus;
                    this.log(order, logMsg);
                    app.saveData();
                    app.router('dashboard');
                    app.ui.toast(`อัปเดตสถานะเป็น ${newStatus.replace('_', ' ')}`);
                },
                log(order, action) {
                    order.logs.push({ action: action, time: new Date().toLocaleString('th-TH'), user: 'Admin' });
                }
            },

            // --- UI HELPERS ---
            ui: {
                toast(msg, type = 'success') {
                    const container = document.getElementById('toast-container');
                    const el = document.createElement('div');
                    const color = type === 'error' ? 'bg-red-500' : 'bg-slate-800';
                    el.className = `${color} text-white px-4 py-3 rounded-xl shadow-2xl text-sm font-medium animate-fade-in flex items-center gap-2`;
                    el.innerHTML = `<span>${msg}</span>`;
                    container.appendChild(el);
                    setTimeout(() => el.remove(), 3000);
                },
                modalHTML(title, html, onConfirm, btnText='ยืนยัน') {
                    const overlay = document.getElementById('modal-overlay');
                    const content = document.getElementById('modal-content');
                    
                    // Reset container classes to ensure correct flex layout
                    content.className = "bg-white w-full max-w-md rounded-3xl shadow-2xl transform scale-95 transition-transform duration-200 overflow-hidden flex flex-col max-h-[85vh]";

                    content.innerHTML = `
                        <!-- Fixed Header -->
                        <div class="px-6 pt-6 pb-2 flex-shrink-0 z-10 bg-white">
                            <h3 class="text-xl font-bold text-slate-800">${title}</h3>
                        </div>
                        
                        <!-- Scrollable Body -->
                        <div class="px-6 py-2 overflow-y-auto flex-1 min-h-0 overscroll-contain">
                            ${html}
                            <div class="h-4"></div> <!-- Extra spacing at bottom -->
                        </div>

                        <!-- Fixed Footer -->
                        <div class="px-6 py-4 border-t border-slate-100 flex justify-end gap-3 flex-shrink-0 bg-slate-50 z-10">
                            <button id="modal-cancel" class="h-10 px-6 text-sm text-slate-500 font-bold hover:bg-slate-200 rounded-xl transition-colors">ยกเลิก</button>
                            <button id="modal-confirm" class="h-10 px-6 btn-blue text-white text-sm font-bold rounded-xl shadow-lg shadow-blue-200 hover:shadow-blue-300 transition-all active:scale-95">${btnText}</button>
                        </div>`;
                    
                    overlay.classList.remove('hidden');
                    requestAnimationFrame(() => { overlay.classList.remove('opacity-0'); content.classList.remove('scale-95'); content.classList.add('scale-100'); });
                    
                    const close = () => { 
                        overlay.classList.add('opacity-0'); 
                        content.classList.add('scale-95'); 
                        setTimeout(() => overlay.classList.add('hidden'), 300); 
                    };
                    
                    document.getElementById('modal-cancel').onclick = close;
                    document.getElementById('modal-confirm').onclick = () => { 
                        onConfirm(); 
                        close(); 
                    };
                },
                modal(title, body, onConfirm) {
                    this.modalHTML(title, `<p class="text-slate-600 mb-2">${body}</p>`, onConfirm);
                },
                closeModal() {
                    const overlay = document.getElementById('modal-overlay');
                    const content = document.getElementById('modal-content');
                    overlay.classList.add('opacity-0'); content.classList.add('scale-95'); setTimeout(() => overlay.classList.add('hidden'), 300);
                },
                badge(status) {
                    const map = { 'pending_stock': { col: 'bg-orange-100 text-orange-600', txt: 'รอเบิก' }, 'pending_qc': { col: 'bg-rose-100 text-rose-600', txt: 'รอตรวจ QC' }, 'pending_pack': { col: 'bg-blue-100 text-blue-600', txt: 'รอแพ็ค' }, 'ready_ship': { col: 'bg-purple-100 text-purple-600', txt: 'รอส่ง' }, 'completed': { col: 'bg-emerald-100 text-emerald-600', txt: 'เสร็จสิ้น' } };
                    const s = map[status] || { col: 'bg-slate-100', txt: status };
                    return `<span class="px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-wide ${s.col}">${s.txt}</span>`;
                }
            }
        };

        // Make app global
        window.app = app;

        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
