    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Configuration
        let db, auth, appId;
        let useLocalStorage = false; 
        
        // --- üü¢ ‡∏™‡πà‡∏ß‡∏ô‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Firebase ---
        const myFirebaseConfig = {
            apiKey: "AIzaSyC_gvuDL3XqwBpU1Ns3VSILDOCaf9n6Uik",
            authDomain: "warehouse-qc-management-system.firebaseapp.com",
            projectId: "warehouse-qc-management-system",
            storageBucket: "warehouse-qc-management-system.firebasestorage.app",
            messagingSenderId: "1033934968682",
            appId: "1:1033934968682:web:9a4cfd06d0d5335d527713",
            measurementId: "G-JX6KLL0PJS"
        };
        
        try {
            if (myFirebaseConfig) {
                const appFirebase = initializeApp(myFirebaseConfig);
                auth = getAuth(appFirebase);
                db = getFirestore(appFirebase);
                appId = 'warehouse-qc-app'; 
            } else {
                throw new Error("No Config");
            }
        } catch (e) {
            console.warn("Using Offline Mode (LocalStorage)", e);
            useLocalStorage = true;
        }

        const COLLECTION_NAME = 'warehouse_qc_db';
        const DOC_ID = 'master'; 
        const LOCAL_STORAGE_KEY = 'warehouse_qc_data_offline';
        
        // Role Definitions
        const ROLES = {
            admin: { name: '‡∏ú‡∏π‡πâ‡∏î‡∏π‡πÅ‡∏•‡∏£‡∏∞‡∏ö‡∏ö (Viewer)', allowed: ['dashboard', 'stock', 'qc', 'pack', 'ship', 'history', 'detail'] }, 
            manager: { name: '‡∏´‡∏±‡∏ß‡∏´‡∏ô‡πâ‡∏≤‡∏á‡∏≤‡∏ô', allowed: ['dashboard', 'stock', 'qc', 'pack', 'ship', 'history', 'create', 'detail'] },
            stock: { name: '‡∏ó‡∏µ‡∏° Stock', allowed: ['dashboard', 'stock', 'history', 'detail'] }, 
            qc: { name: '‡∏ó‡∏µ‡∏° QC', allowed: ['dashboard', 'qc', 'history', 'detail'] },
            pack: { name: '‡∏ó‡∏µ‡∏° Pack', allowed: ['dashboard', 'pack', 'ship', 'history', 'detail'] }
        };

        const MENU_ITEMS = [
            { id: 'dashboard', label: '‡∏†‡∏≤‡∏û‡∏£‡∏ß‡∏°', icon: 'layout-grid', mobile: true, badge: false },
            { id: 'stock', label: '‡πÄ‡∏ö‡∏¥‡∏Å‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤', icon: 'layers', mobile: true, badge: true, badgeColor: 'bg-orange-500' },
            { id: 'qc', label: 'QC', icon: 'clipboard-check', mobile: true, badge: true, badgeColor: 'bg-rose-500' },
            { id: 'pack', label: '‡πÅ‡∏û‡πá‡∏Ñ', icon: 'box', mobile: true, badge: true, badgeColor: 'bg-blue-500' },
            { id: 'ship', label: '‡∏à‡∏±‡∏î‡∏™‡πà‡∏á', icon: 'truck', mobile: false, badge: true, badgeColor: 'bg-emerald-500' }, 
            { id: 'history', label: '‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥', icon: 'clock', mobile: true, badge: false }
        ];

        const app = {
            data: { 
                orders: [],
                users: {
                    'admin': { pass: '1234', role: 'admin', name: '‡∏ú‡∏π‡πâ‡∏î‡∏π‡πÅ‡∏•‡∏£‡∏∞‡∏ö‡∏ö' },
                    'manager': { pass: '1234', role: 'manager', name: '‡∏´‡∏±‡∏ß‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏°‡∏ä‡∏≤‡∏¢' },
                    'stock': { pass: '1234', role: 'stock', name: '‡∏ó‡∏µ‡∏°‡∏Ñ‡∏•‡∏±‡∏á‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤' },
                    'qc': { pass: '1234', role: 'qc', name: '‡∏ó‡∏µ‡∏° QC' },
                    'pack': { pass: '1234', role: 'pack', name: '‡∏ó‡∏µ‡∏°‡πÅ‡∏û‡πá‡∏Ñ/‡∏™‡πà‡∏á' }
                }
            },
            activeTab: 'dashboard',
            currentPage: 'dashboard',
            currentParam: null,
            tempPrintState: { selectedItems: [], totalQty: 0 },
            user: null, 
            currentUser: null,

            async init() {
                // Setup Login Enter Key
                document.getElementById('login-username').addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') document.getElementById('login-password').focus();
                });
                document.getElementById('login-password').addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') this.auth.login();
                });

                if (useLocalStorage) {
                    this.loadDataLocal();
                    const sessionUser = localStorage.getItem('warehouse_session_user');
                    if (sessionUser) {
                        this.currentUser = JSON.parse(sessionUser);
                        this.startApp();
                    } else {
                        this.showLogin();
                    }
                    return;
                }

                try {
                    await signInAnonymously(auth);
                } catch (e) {
                    console.error("Auth failed", e);
                    useLocalStorage = true;
                    this.init(); 
                    return; 
                }
                
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        this.user = user;
                        const docRef = doc(db, 'artifacts', appId, 'public', 'data', COLLECTION_NAME, DOC_ID);
                        onSnapshot(docRef, (snapshot) => {
                            if (snapshot.exists()) {
                                const newData = snapshot.data();
                                if (newData) {
                                    this.data = newData;
                                    const defaultUsers = {
                                        'admin': { pass: '1234', role: 'admin', name: '‡∏ú‡∏π‡πâ‡∏î‡∏π‡πÅ‡∏•‡∏£‡∏∞‡∏ö‡∏ö' },
                                        'manager': { pass: '1234', role: 'manager', name: '‡∏´‡∏±‡∏ß‡∏´‡∏ô‡πâ‡∏≤‡∏™‡∏°‡∏ä‡∏≤‡∏¢' },
                                        'stock': { pass: '1234', role: 'stock', name: '‡∏ó‡∏µ‡∏°‡∏Ñ‡∏•‡∏±‡∏á‡∏™‡∏¥‡∏ô‡∏Ñ‡πâ‡∏≤' },
                                        'qc': { pass: '1234', role: 'qc', name: '‡∏ó‡∏µ‡∏° QC' },
                                        'pack': { pass: '1234', role: 'pack', name: '‡∏ó‡∏µ‡∏°‡πÅ‡∏û‡πá‡∏Ñ/‡∏™‡πà‡∏á' }
                                    };
                                    if (!this.data.users) this.data.users = defaultUsers;
                                    else if (!this.data.users['admin']) this.data.users['admin'] = defaultUsers['admin'];

                                    if (!this.data.orders) this.data.orders = [];

                                    const sessionUser = localStorage.getItem('warehouse_session_user');
                                    if (sessionUser && !this.currentUser) {
                                        this.currentUser = JSON.parse(sessionUser);
                                        this.startApp();
                                    } else if (!this.currentUser) {
                                        this.showLogin();
                                    } else {
                                         const activeEl = document.activeElement;
                                         const isEditing = activeEl && (activeEl.tagName === 'INPUT' || activeEl.tagName === 'TEXTAREA' || activeEl.tagName === 'SELECT');
                                         if (!isEditing) {
                                             this.router(this.currentPage || 'dashboard', this.currentParam);
                                         }
                                         this.updateBadges(); 
                                    }
                                }
                            } else {
                                this.seedData();
                            }
                        });
                    }
                });
            },

            showLogin() {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('main-header').classList.add('hidden');
                document.getElementById('main-layout').classList.add('hidden');
                document.getElementById('mobile-nav').classList.add('hidden');
            },

            startApp() {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-header').classList.remove('hidden');
                document.getElementById('main-layout').classList.remove('hidden');
                
                const roleInfo = ROLES[this.currentUser.role];
                document.getElementById('header-username').innerText = this.currentUser.name;
                document.getElementById('header-role').innerText = roleInfo ? roleInfo.name : '-';
                
                this.renderNavigation();
                this.updateBadges();
                this.router('dashboard');
            },

            renderNavigation() {
                const userRole = this.currentUser.role;
                const allowedPages = ROLES[userRole]?.allowed || [];
                const isSuperUser = (userRole === 'manager' || userRole === 'admin');

                const desktopNav = document.getElementById('desktop-nav');
                desktopNav.innerHTML = MENU_ITEMS.map(item => {
                    if (isSuperUser || allowedPages.includes(item.id)) {
                        let badgeHtml = '';
                        if (item.badge) {
                            badgeHtml = `<span id="desktop-badge-${item.id}" class="${item.badgeColor} text-white text-[10px] font-bold px-2 py-0.5 rounded-full hidden">0</span>`;
                        }
                        return `
                        <button onclick="app.router('${item.id}')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-sm font-medium transition-all hover:bg-slate-50 text-slate-500" data-page="${item.id}">
                            <i data-lucide="${item.icon}" class="w-5 h-5"></i> 
                            <span class="flex-1 text-left">${item.label}</span>
                            ${badgeHtml}
                        </button>`;
                    }
                    return '';
                }).join('');

                const mobileNav = document.getElementById('mobile-nav');
                mobileNav.innerHTML = MENU_ITEMS.filter(i => i.mobile).map(item => {
                    if (isSuperUser || allowedPages.includes(item.id)) {
                        let badgeHtml = '';
                        if (item.badge) {
                            badgeHtml = `<span id="mobile-badge-${item.id}" class="absolute top-1 right-3 min-w-[16px] h-4 flex items-center justify-center ${item.badgeColor} text-white text-[9px] font-bold px-1 rounded-full border border-white hidden">0</span>`;
                        }
                        return `
                        <button onclick="app.router('${item.id}')" class="mobile-nav-item flex flex-col items-center justify-center w-full h-full gap-1 text-slate-400 relative" data-page="${item.id}">
                            <i data-lucide="${item.icon}" class="w-6 h-6"></i>
                            <span class="text-[10px] font-medium">${item.label}</span>
                            ${badgeHtml}
                        </button>`;
                    }
                    return '';
                }).join('');
                
                const fab = document.getElementById('fab-create');
                const canCreate = (this.currentUser.role === 'manager');
                
                if (fab) {
                    if (canCreate && allowedPages.includes('create')) {
                         fab.classList.remove('hidden');
                    } else {
                         fab.classList.add('hidden');
                    }
                }

                mobileNav.classList.remove('hidden');
                lucide.createIcons();
            },
            
            updateBadges() {
                if (!this.data || !this.data.orders) return;

                const counts = {
                    stock: this.data.orders.filter(o => o.status === 'pending_stock').length,
                    qc: this.data.orders.filter(o => o.status === 'pending_qc').length,
                    pack: this.data.orders.filter(o => o.status === 'pending_pack').length,
                    ship: this.data.orders.filter(o => o.status === 'ready_ship').length
                };

                const update = (id, count) => {

                updatePrintPreview(orderId) {
                    const order = app.data.orders.find(o => o.id === orderId);
                    if (!order) return;

                    const checkedBoxes = document.querySelectorAll('.item-print-checkbox:checked');
                    let selectedItems = [];
                    let totalQty = 0;
                    let lotNumbers = new Set();

                    checkedBoxes.forEach(cb => {

                    const qtyPerBoxEl = document.getElementById('print-qty-per-box');
